<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müştəri İdarəetmə Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1140px;
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: 500;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .table-responsive {
            max-height: 500px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Müştəri İdarəetmə Sistemi</h1>
        
        <div class="card shadow-sm mb-5">
            <div class="card-header">
                Yeni Müştəri Əlavə Et
            </div>
            <div class="card-body">
                <form id="customerForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="Ad" class="form-label">Ad</label>
                            <input type="text" class="form-control" id="Ad" name="Ad" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Soyad" class="form-label">Soyad</label>
                            <input type="text" class="form-control" id="Soyad" name="Soyad" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Telefon" class="form-label">Telefon</label>
                            <input type="tel" class="form-control" id="Telefon" name="Telefon">
                        </div>
                        <div class="col-md-6">
                            <label for="Email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="Email" name="Email">
                        </div>
                        <div class="col-12">
                            <label for="Qeyd" class="form-label">Qeyd</label>
                            <textarea class="form-control" id="Qeyd" name="Qeyd" rows="3"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4" id="submitButton">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Yadda Saxla
                    </button>
                    <div id="formMessage" class="mt-3"></div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                Müştəri Siyahısı
                <button class="btn btn-light btn-sm" onclick="fetchCustomers()">Yenilə</button>
            </div>
            <div class="card-body">
                <div id="customerTableLoader" class="text-center">
                    <div class="loader"></div>
                    <p>Məlumatlar yüklənir...</p>
                </div>
                <div class="table-responsive" id="customerTableContainer" style="display:none;">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Ad</th>
                                <th>Soyad</th>
                                <th>Telefon</th>
                                <th>Email</th>
                                <th>Qeyd</th>
                                <th>Qeydiyyat Tarixi</th>
                            </tr>
                        </thead>
                        <tbody id="customerTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // ADDIM 2-DƏ KOPYALADIĞINIZ WEB APP URL-İ BURAYA YAPIŞDIRIN
        const SCRIPT_URL = 'SENIN_WEB_APP_URL_IN'; 

        const form = document.getElementById('customerForm');
        const submitButton = document.getElementById('submitButton');
        const formMessage = document.getElementById('formMessage');
        const tableBody = document.getElementById('customerTableBody');
        const tableLoader = document.getElementById('customerTableLoader');
        const tableContainer = document.getElementById('customerTableContainer');

        // Form göndəriləndə işə düşəcək funksiya
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            submitButton.disabled = true;
            submitButton.querySelector('.spinner-border').classList.remove('d-none');
            formMessage.innerHTML = '';

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    formMessage.innerHTML = `<div class="alert alert-success">Müştəri uğurla əlavə edildi!</div>`;
                    form.reset();
                    fetchCustomers(); // Cədvəli yenilə
                } else {
                    throw new Error(data.error || 'Bilinməyən bir xəta baş verdi.');
                }
            })
            .catch(error => {
                formMessage.innerHTML = `<div class="alert alert-danger">Xəta: ${error.message}</div>`;
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.querySelector('.spinner-border').classList.add('d-none');
            });
        });

        // Google Sheet-dən müştəriləri çəkən funksiya
        function fetchCustomers() {
            tableLoader.style.display = 'block';
            tableContainer.style.display = 'none';
            tableBody.innerHTML = '';

            fetch(SCRIPT_URL)
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data)) {
                        // Məlumatları tərs ardıcıllıqla göstər (ən yenilər yuxarıda)
                        data.reverse().forEach(customer => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${customer.ID || ''}</td>
                                <td>${customer.Ad || ''}</td>
                                <td>${customer.Soyad || ''}</td>
                                <td>${customer.Telefon || ''}</td>
                                <td>${customer.Email || ''}</td>
                                <td>${customer.Qeyd || ''}</td>
                                <td>${customer['Qeydiyyat Tarixi'] || ''}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    } else {
                        throw new Error('Gözlənilməyən formatda məlumat gəldi.');
                    }
                })
                .catch(error => {
                    tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">Məlumatları yükləmək mümkün olmadı: ${error.message}</td></tr>`;
                })
                .finally(() => {
                    tableLoader.style.display = 'none';
                    tableContainer.style.display = 'block';
                });
        }

        // Səhifə yüklənəndə müştəriləri avtomatik göstər
        document.addEventListener('DOMContentLoaded', fetchCustomers);
    </script>

</body>
</html>
