<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets-ə İnteqrasiya Olunmuş Sistem</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* CSS stilləri əvvəlki fayldakı kimidir, heç bir dəyişiklik edilməyib */
        :root {
            --sidebar-bg: #1e293b;
            --sidebar-hover-bg: #334155;
            --sidebar-active-bg: #4f46e5;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --main-bg: #f1f5f9;
            --content-text: #0f172a;
            --shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            --border-color: #e2e8f0;
            --primary-btn-bg: #4f46e5;
            --primary-btn-hover-bg: #4338ca;
            --secondary-btn-bg: #64748b;
            --secondary-btn-hover-bg: #475569;
            --danger-btn-bg: #ef4444;
            --danger-btn-hover-bg: #dc2626;
            --success-bg: #22c55e;
            --success-hover-bg: #16a34a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { display: flex; background-color: var(--main-bg); overflow-x: hidden; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInFromLeft { from { transform: translateX(-100%); } to { transform: translateX(0); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .sidebar { width: 280px; height: 100vh; background-color: var(--sidebar-bg); color: var(--text-primary); display: flex; flex-direction: column; padding: 20px 0; box-shadow: var(--shadow); position: fixed; left: 0; top: 0; transition: width 0.3s ease; animation: slideInFromLeft 0.5s ease-out; }
        .sidebar-header { padding: 0 25px; margin-bottom: 30px; display: flex; align-items: center; }
        .sidebar-header .logo-icon { font-size: 28px; color: var(--sidebar-active-bg); margin-right: 15px; }
        .sidebar-header h2 { font-weight: 600; font-size: 22px; }
        .menu-list { list-style: none; flex-grow: 1; overflow-y: auto; }
        .menu-list > li > a { display: flex; align-items: center; padding: 15px 25px; color: var(--text-secondary); text-decoration: none; transition: all 0.3s ease; margin: 2px 15px; border-radius: 8px; font-weight: 500; cursor: pointer; }
        .menu-list > li > a:hover { background-color: var(--sidebar-hover-bg); color: var(--text-primary); }
        .menu-list .menu-icon { font-size: 18px; width: 25px; margin-right: 20px; text-align: center; }
        .arrow-icon { margin-left: auto; transition: transform 0.3s ease-in-out; }
        li.open > a .arrow-icon { transform: rotate(90deg); }
        .submenu { list-style: none; padding-left: 30px; max-height: 0; overflow: hidden; transition: max-height 0.4s ease-in-out; }
        li.open > .submenu { max-height: 500px; }
        .submenu li a { display: block; padding: 12px 20px 12px 40px; color: var(--text-secondary); text-decoration: none; position: relative; font-size: 14px; transition: all 0.2s ease; }
        .submenu li a::before { content: ''; position: absolute; left: 20px; top: 50%; transform: translateY(-50%); width: 5px; height: 5px; border-radius: 50%; background-color: var(--text-secondary); transition: all 0.2s ease; }
        .submenu li a:hover { color: var(--text-primary); }
        .submenu li a:hover::before { background-color: var(--text-primary); }
        .submenu li a.active { color: #fff; font-weight: 500; }
        .submenu li a.active::before { background-color: var(--sidebar-active-bg); }
        .main-content { flex-grow: 1; margin-left: 280px; padding: 40px; transition: margin-left 0.3s ease; }
        #content-area { background-color: #ffffff; padding: 30px; border-radius: 12px; box-shadow: var(--shadow); min-height: 80vh; animation: fadeIn 0.6s ease-out forwards; }
        #content-area h1 { font-size: 28px; font-weight: 600; color: var(--content-text); margin-bottom: 20px; }
        #content-area p { font-size: 16px; color: #475569; }
        .page-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .card { background: #fff; border: 1px solid var(--border-color); border-radius: 8px; padding: 20px; }
        .card-title { font-size: 18px; font-weight: 600; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid var(--border-color); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 5px; font-size: 14px; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 5px; font-size: 14px; }
        .btn { padding: 10px 18px; border: none; border-radius: 5px; font-weight: 500; cursor: pointer; transition: background-color 0.2s ease; font-size: 14px; }
        .btn-primary { background-color: var(--primary-btn-bg); color: #fff; }
        .btn-primary:hover { background-color: var(--primary-btn-hover-bg); }
        .btn-secondary { background-color: var(--secondary-btn-bg); color: #fff; }
        .btn-secondary:hover { background-color: var(--secondary-btn-hover-bg); }
        .btn-danger { background-color: var(--danger-btn-bg); color: #fff; }
        .btn-success { background-color: var(--success-bg); color: #fff;}
        .btn-success:hover { background-color: var(--success-hover-bg); }
        .btn-full { width: 100%; }
        .hidden { display: none !important; }
        #sales-basket table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        #sales-basket th, #sales-basket td { padding: 10px; text-align: left; border-bottom: 1px solid var(--border-color); }
        #sales-basket th { font-size: 14px; color: #64748b; }
        .total-amount { text-align: right; font-size: 20px; font-weight: 700; margin-top: 20px; }
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .phone-input-group, .id-input-group { display: flex; align-items: center; gap: 5px; }
        .phone-input-group select, .id-input-group select { width: auto; }
        .phone-input-group input, .id-input-group input { flex-grow: 1; }
        .calculation-result { margin-top: 20px; padding: 15px; background-color: #f8fafc; border: 1px solid var(--border-color); border-radius: 8px; text-align: center; }
        .calculation-result h3 { font-size: 24px; color: var(--primary-btn-bg); }
        .contract-view { padding: 30px; border: 1px solid var(--border-color); }
        #customer-search-form.compact-form { display: flex; align-items: flex-end; gap: 15px; flex-wrap: wrap; }
        #customer-search-form.compact-form .form-group { margin-bottom: 0; flex-grow: 1; }
        #search-loader { width: 30px; height: 30px; border: 4px solid var(--border-color); border-top-color: var(--primary-btn-bg); border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; }
        .search-results-list { margin-top: 20px; }
        .search-result-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #f8fafc; border: 1px solid var(--border-color); border-radius: 6px; margin-bottom: 10px; }
        .search-result-item p { margin: 0; font-weight: 500; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; animation: fadeIn 0.3s; }
        .modal-content { background: #fff; padding: 30px; border-radius: 10px; width: 90%; max-width: 700px; box-shadow: var(--shadow); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 15px; }
        .modal-header h2 { font-size: 20px; }
        .modal-close-btn { background: none; border: none; font-size: 24px; cursor: pointer; color: #9ca3af; }
        .modal-menu { display: flex; gap: 10px; margin-bottom: 20px; }
        .modal-menu .btn { flex-grow: 1; }
        .modal-view-content table { width: 100%; border-collapse: collapse; }
        .modal-view-content th, .modal-view-content td { padding: 12px; text-align: left; border: 1px solid #c5cdd8; }
        .modal-view-content th { background-color: #f8fafc; }
        .modal-footer { margin-top: 20px; text-align: right; }
        @media print {
            body, .main-content, #content-area { margin: 0; padding: 0; background: #fff; box-shadow: none; }
            .sidebar, .contract-header button, #credit-sale-form-container { display: none; }
            .contract-view { border: none; }
        }
    </style>
</head>
<body>
    <nav class="sidebar"> 
        <div class="sidebar-header">
            <i class="fas fa-cubes logo-icon"></i>
            <h2>Sistem</h2>
        </div>
        <ul class="menu-list">
            <li>
                <a href="#">
                    <i class="fas fa-shopping-cart menu-icon"></i>
                    <span class="menu-text">Satış</span>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </a>
                <ul class="submenu">
                    <li><a href="#" class="submenu-item" data-content="satis-nagd">Nağd satış</a></li>
                    <li><a href="#" class="submenu-item" data-content="satis-kredit">Kredit satışı</a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-users menu-icon"></i>
                    <span class="menu-text">Müştəri</span>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </a>
                <ul class="submenu">
                    <li><a href="#" class="submenu-item" data-content="musteri-analiz">Müştəri analizi</a></li>
                </ul>
            </li>
            </ul>
    </nav>

    <main class="main-content">
        <div id="content-area"></div>
    </main>
    
    <div id="modal-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- YENİLƏNİB: Google Apps Script URL ---
            // Əvvəlki addımda deploy etdikdən sonra aldığınız URL-i bura yapışdırın.
            const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwUGSQ89hBjjN6UdJndhBIpAXKg0gEJnKFUK_pALoVzYhRHPFqkK4h0Z-pSWeUwlgXX/exec';

            // --- DELETED: LocalStorage funksiyaları və lokal databazalar ləğv edildi ---
            let salesDatabase = []; // Satışları hələlik lokal saxlaya bilərik, ancaq müştərilər Sheets-dən gələcək

            const mainMenuItems = document.querySelectorAll('.menu-list > li > a');
            const submenuItems = document.querySelectorAll('.submenu-item');
            const contentArea = document.getElementById('content-area');
            const modalContainer = document.getElementById('modal-container');

            mainMenuItems.forEach(item => {
                item.addEventListener('click', function(event) {
                    event.preventDefault();
                    const parentLi = this.parentElement;
                    document.querySelectorAll('.menu-list > li').forEach(li => {
                        if (li !== parentLi && li.classList.contains('open')) {
                            li.classList.remove('open');
                        }
                    });
                    parentLi.classList.toggle('open');
                });
            });

            submenuItems.forEach(item => {
                item.addEventListener('click', function(event) {
                    event.preventDefault();
                    submenuItems.forEach(link => link.classList.remove('active'));
                    this.classList.add('active');
                    const contentId = this.dataset.content;
                    updateContent(contentId);
                });
            });

            function updateContent(contentId) {
                const contentMap = {
                    'satis-kredit': {
                        title: 'Kredit Satışı',
                        render: function(container) {
                            container.innerHTML = `
                                <div id="credit-sale-form-container">
                                    <h1>Kredit Satışı</h1>
                                    <form id="credit-sale-form">
                                        <div class="card" style="margin-bottom: 20px;">
                                            <h2 class="card-title">Mövcud Müştərini Tap</h2>
                                            <div class="form-group">
                                                <label for="search-customer">Müştərini FİN, Ad, Soyad və ya Telefon nömrəsi ilə axtar</label>
                                                <input type="text" id="search-customer" placeholder="Axtarış üçün məlumat daxil edin...">
                                            </div>
                                            <button type="button" id="find-customer-btn" class="btn btn-secondary">Müştərini Tap</button>
                                        </div>
                                        <div class="card">
                                            <h2 class="card-title">Yeni Müştəri Məlumatları</h2>
                                            <div class="form-row">
                                                <div class="form-group"><label for="first-name">Ad</label><input type="text" id="first-name" required></div>
                                                <div class="form-group"><label for="last-name">Soyad</label><input type="text" id="last-name" required></div>
                                                <div class="form-group"><label for="patronymic">Ata adı</label><input type="text" id="patronymic" required></div>
                                            </div>
                                            <div class="form-row" style="grid-template-columns: 1.5fr 2fr; align-items: flex-end;">
                                                <div class="form-group">
                                                    <label for="fin-code">FİN Kod</label>
                                                    <input type="text" id="fin-code" required maxlength="7" oninput="this.value = this.value.toUpperCase()">
                                                </div>
                                                <div class="form-group">
                                                    <label for="id-series-number">Vəsiqə Seriyası</label>
                                                    <div class="id-input-group">
                                                        <select id="id-series-prefix" style="width: auto;"><option>AZE</option><option>AA</option></select>
                                                        <input type="text" id="id-series-number" required pattern="[0-9]{8}" maxlength="8" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                                                    </div>
                                                </div>
                                            </div>
                                            <h3 style="font-size: 16px; font-weight: 500; margin-top: 20px; margin-bottom: 10px;">Əlaqə Nömrələri</h3>
                                            <div class="form-row" style="grid-template-columns: 1fr 1fr;">
                                                <div class="form-group">
                                                    <label>Əsas mobil nömrə</label>
                                                    <div class="phone-input-group">
                                                        <select id="mobile-prefix"><option>010</option><option>050</option><option>051</option><option>055</option><option>070</option><option>077</option><option>099</option></select>
                                                        <input type="text" id="mobile-number" pattern="[0-9]{7}" maxlength="7" required oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card" style="margin-top: 20px;">
                                            <h2 class="card-title">Kredit Məlumatları</h2>
                                            <div class="form-group">
                                                <label for="product-name">Məhsulun Adı</label>
                                                <input type="text" id="product-name" required>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group"><label for="cash-price">Nağd Qiyməti (AZN)</label><input type="number" id="cash-price" min="0" step="0.01" required></div>
                                                <div class="form-group"><label for="down-payment">İlkin Ödəniş (AZN)</label><input type="number" id="down-payment" min="0" step="0.01" required></div>
                                                <div class="form-group"><label for="credit-term">Kredit Müddəti (ay)</label><select id="credit-term"><option value="3">3 ay</option><option value="6">6 ay</option><option value="9">9 ay</option><option value="12">12 ay</option><option value="18">18 ay</option></select></div>
                                            </div>
                                            <div class="calculation-result"><h3>Aylıq ödəniş: <span id="monthly-payment">0.00</span> AZN</h3></div>
                                            <button type="submit" class="btn btn-success btn-full" style="margin-top: 20px;">Satışı Təsdiqlə</button>
                                        </div>
                                    </form>
                                </div>
                                <div id="contract-view-container" class="hidden">
                                    <div class="contract-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;"><h1>Kredit Müqaviləsi</h1><button id="print-contract-btn" class="btn btn-primary"><i class="fas fa-print"></i> Müqaviləni Çap Et</button></div>
                                    <div id="contract-content" class="contract-view"></div>
                                </div>
                            `;
                            this.initScript();
                        },
                        initScript: function() {
                            const cashPriceInput = document.getElementById('cash-price');
                            const downPaymentInput = document.getElementById('down-payment');
                            const creditTermSelect = document.getElementById('credit-term');
                            const monthlyPaymentSpan = document.getElementById('monthly-payment');
                            const form = document.getElementById('credit-sale-form');
                            const findCustomerBtn = document.getElementById('find-customer-btn');
                            
                            function calculateMonthlyPayment() { /* Bu funksiya dəyişməyib */ }
                            [cashPriceInput, downPaymentInput, creditTermSelect].forEach(el => el.addEventListener('input', calculateMonthlyPayment));
                            
                            // YENİLƏNİB: Müştərini Google Sheets-dən axtarmaq
                            findCustomerBtn.addEventListener('click', function() {
                                const searchTerm = document.getElementById('search-customer').value.trim();
                                if (!searchTerm) return;
                                alert("Axtarılır...");

                                const searchPayload = { fullName: searchTerm, fin: searchTerm, mobile: searchTerm, customerId: '' };

                                fetch(GAS_WEB_APP_URL, {
                                    method: 'POST',
                                    body: JSON.stringify({ action: 'searchCustomers', payload: searchPayload })
                                })
                                .then(response => response.json())
                                .then(result => {
                                    if (result.status === 'success' && result.data.length > 0) {
                                        const foundCustomer = result.data[0]; // İlk tapılanı götürürük
                                        const names = foundCustomer.fullName.split(' ');
                                        form.querySelector('#last-name').value = names[0] || '';
                                        form.querySelector('#first-name').value = names[1] || '';
                                        form.querySelector('#patronymic').value = names[2] || '';
                                        form.querySelector('#fin-code').value = foundCustomer.fin;
                                        const idSeriesPrefix = foundCustomer.idSeries.length > 8 ? foundCustomer.idSeries.slice(0, 3) : "AZE";
                                        const idSeriesNumber = foundCustomer.idSeries.length > 8 ? foundCustomer.idSeries.slice(3) : foundCustomer.idSeries;
                                        form.querySelector('#id-series-prefix').value = idSeriesPrefix;
                                        form.querySelector('#id-series-number').value = idSeriesNumber;
                                        const mobilePrefix = foundCustomer.mobile.substring(0, 3);
                                        const mobileNumber = foundCustomer.mobile.substring(3);
                                        form.querySelector('#mobile-prefix').value = "0" + mobilePrefix;
                                        form.querySelector('#mobile-number').value = mobileNumber;
                                        alert('Müştəri tapıldı və məlumatları formaya əlavə edildi.');
                                    } else {
                                        alert('Bu məlumatlara uyğun müştəri tapılmadı.');
                                    }
                                }).catch(err => alert("Axtarış zamanı xəta baş verdi."));
                            });

                            // YENİLƏNİB: Form təsdiqlənəndə məlumatı Google Sheets-ə göndərmək
                            form.addEventListener('submit', function(event) {
                                event.preventDefault();
                                
                                const customerId = 'CUST-' + Date.now();
                                const newCustomer = {
                                    customerId: customerId,
                                    fullName: `${form.querySelector('#last-name').value} ${form.querySelector('#first-name').value} ${form.querySelector('#patronymic').value}`,
                                    fin: form.querySelector('#fin-code').value,
                                    idSeries: `${form.querySelector('#id-series-prefix').value}${form.querySelector('#id-series-number').value}`,
                                    mobile: `${form.querySelector('#mobile-prefix').value}${form.querySelector('#mobile-number').value}`
                                };

                                // YENİ KOD: Google Sheets-ə göndərmək
                                fetch(GAS_WEB_APP_URL, {
                                    method: 'POST',
                                    body: JSON.stringify({ action: 'addCustomer', payload: newCustomer })
                                })
                                .then(response => response.json())
                                .then(result => {
                                    if(result.status === 'success') {
                                        console.log('Yeni müştəri Google Sheets-ə əlavə edildi:', result.data);
                                        // Satış məlumatlarını lokal saxlamaq (lazım gələrsə)
                                        const saleData = {
                                            saleId: 'SALE-' + Date.now(),
                                            customerId: customerId,
                                            // ... digər satış məlumatları
                                        };
                                        salesDatabase.push(saleData);
                                        alert('Yeni müştəri və satış uğurla qeydiyyatdan keçdi!');
                                        // Müqaviləni göstərmə məntiqi burada
                                    } else {
                                        alert('Xəta baş verdi: ' + result.message);
                                    }
                                })
                                .catch(error => {
                                    console.error('Serverlə əlaqə xətası:', error);
                                    alert('Serverlə əlaqə qurmaq mümkün olmadı.');
                                });
                            });
                        }
                    },
                    'musteri-analiz': {
                        title: 'Müştəri Analizi',
                        render: function(container) {
                            container.innerHTML = `
                                <h1>Müştəri Axtarışı</h1>
                                <div class="card">
                                    <form id="customer-search-form" class="compact-form">
                                        <div class="form-group"><label for="search-fin">FİN Kod</label><input type="text" id="search-fin"></div>
                                        <div class="form-group"><label for="search-id">Müştəri Kodu</label><input type="text" id="search-id"></div>
                                        <div class="form-group" style="flex-basis: 30%;"><label for="search-fullname">Ad, Soyad, Ata adı</label><input type="text" id="search-fullname"></div>
                                        <div class="form-group"><label for="search-mobile">Mobil Nömrə</label><input type="text" id="search-mobile"></div>
                                        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Axtar</button>
                                    </form>
                                </div>
                                <div id="search-loader" class="hidden"></div>
                                <div id="search-results" class="search-results-list"></div>
                            `;
                            this.initScript();
                        },
                        initScript: function() {
                            const form = document.getElementById('customer-search-form');
                            const loader = document.getElementById('search-loader');
                            const resultsContainer = document.getElementById('search-results');

                            // YENİLƏNİB: Axtarış sorğusunu Google Sheets-ə göndərmək
                            form.addEventListener('submit', function(event) {
                                event.preventDefault();
                                resultsContainer.innerHTML = '';
                                loader.classList.remove('hidden');

                                const searchPayload = {
                                    fullName: document.getElementById('search-fullname').value.toLowerCase().trim(),
                                    fin: document.getElementById('search-fin').value.toLowerCase().trim(),
                                    customerId: document.getElementById('search-id').value.toLowerCase().trim(),
                                    mobile: document.getElementById('search-mobile').value.trim()
                                };
                                
                                fetch(GAS_WEB_APP_URL, {
                                    method: 'POST',
                                    body: JSON.stringify({ action: 'searchCustomers', payload: searchPayload })
                                })
                                .then(response => response.json())
                                .then(result => {
                                    loader.classList.add('hidden');
                                    if (result.status === 'success' && result.data.length > 0) {
                                        result.data.forEach(customer => {
                                            const resultItem = `
                                                <div class="search-result-item">
                                                    <p>${customer.fullName} (ID: ${customer.customerId})</p>
                                                    <button class="btn btn-secondary view-details-btn" data-customer-info='${JSON.stringify(customer)}'>
                                                        <i class="fas fa-eye"></i> Bax
                                                    </button>
                                                </div>
                                            `;
                                            resultsContainer.innerHTML += resultItem;
                                        });
                                    } else {
                                        resultsContainer.innerHTML = '<p style="text-align:center; margin-top:20px;">Axtarışa uyğun müştəri tapılmadı.</p>';
                                    }
                                })
                                .catch(error => {
                                    loader.classList.add('hidden');
                                    console.error('Axtarış zamanı xəta:', error);
                                    alert('Axtarış zamanı serverlə əlaqə qurmaq mümkün olmadı.');
                                });
                            });

                            resultsContainer.addEventListener('click', function(event) {
                                const targetButton = event.target.closest('.view-details-btn');
                                if (targetButton) {
                                    const customerInfo = JSON.parse(targetButton.dataset.customerInfo);
                                    showCustomerDetailsModal(customerInfo);
                                }
                            });
                        }
                    },
                };
                const contentData = contentMap[contentId] || { 
                    title: 'Xoş Gəlmisiniz!',
                    render: function(container) { container.innerHTML = '<h1>Xoş Gəlmisiniz!</h1><p>Sistemə daxil oldunuz. Başlamaq üçün soldakı menyudan bir bölmə seçin.</p>'; },
                    initScript: function() {}
                };
                contentData.render(contentArea);
            }
            
            function showCustomerDetailsModal(customer) {
                if (!customer) return;

                const modalHTML = `
                    <div class="modal-overlay">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 id="modal-customer-name">${customer.fullName}</h2>
                                <button class="modal-close-btn">&times;</button>
                            </div>
                            <div class="modal-menu">
                                <button class="btn btn-primary" data-view="details">Müştəri Məlumatları</button>
                                </div>
                            <div class="modal-view-content"></div>
                             <div class="modal-footer hidden">
                                <button class="btn btn-success" id="save-customer-details-btn">Yadda Saxla</button>
                            </div>
                        </div>
                    </div>
                `;
                modalContainer.innerHTML = modalHTML;
                
                const overlay = modalContainer.querySelector('.modal-overlay');
                overlay.addEventListener('click', e => { if (e.target === overlay) modalContainer.innerHTML = ''; });
                modalContainer.querySelector('.modal-close-btn').addEventListener('click', () => modalContainer.innerHTML = '');

                // YENİLƏNİB: Məlumatları yeniləmək üçün Google Sheets-ə sorğu göndərmək
                modalContainer.querySelector('#save-customer-details-btn').addEventListener('click', function() {
                    const updatedCustomerData = {
                        customerId: customer.customerId,
                        fullName: modalContainer.querySelector('#modal-fullname').value,
                        fin: modalContainer.querySelector('#modal-fin').value,
                        idSeries: modalContainer.querySelector('#modal-idseries').value,
                        mobile: modalContainer.querySelector('#modal-mobile').value
                    };

                    fetch(GAS_WEB_APP_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'updateCustomer', payload: updatedCustomerData })
                    })
                    .then(response => response.json())
                    .then(result => {
                        if(result.status === 'success') {
                            alert('Müştəri məlumatları yeniləndi!');
                            modalContainer.innerHTML = ''; // Modalı bağla
                            document.querySelector('#customer-search-form button[type="submit"]').click(); // Axtarış nəticələrini yenilə
                        } else {
                            alert('Yeniləmə zamanı xəta: ' + result.message);
                        }
                    })
                    .catch(error => console.error('Yeniləmə xətası:', error));
                });

                updateModalView(customer, 'details');
            }

            function updateModalView(customer, viewType) {
                const viewContent = modalContainer.querySelector('.modal-view-content');
                const modalFooter = modalContainer.querySelector('.modal-footer');
                
                modalFooter.classList.add('hidden'); 
                
                if (viewType === 'details') {
                    modalFooter.classList.remove('hidden');
                    viewContent.innerHTML = `
                        <div class="form-group"><label>Ad, Soyad, Ata adı</label><input type="text" id="modal-fullname" class="form-control" value="${customer.fullName}"></div>
                        <div class="form-group"><label>FİN Kod</label><input type="text" id="modal-fin" class="form-control" value="${customer.fin}"></div>
                        <div class="form-group"><label>Vəsiqə Seriyası</label><input type="text" id="modal-idseries" class="form-control" value="${customer.idSeries}"></div>
                        <div class="form-group"><label>Mobil Nömrə</label><input type="text" id="modal-mobile" class="form-control" value="${customer.mobile}"></div>
                    `;
                } 
            }
            
            updateContent();
        });
    </script>
</body>
</html>
