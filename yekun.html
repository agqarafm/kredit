<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ağıllı Müştəri Sistemi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root { --sidebar-bg: #1e293b; --sidebar-hover-bg: #334155; --sidebar-active-bg: #4f46e5; --text-primary: #f8fafc; --text-secondary: #cbd5e1; --main-bg: #f1f5f9; --content-text: #0f172a; --shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); --border-color: #e2e8f0; --primary-btn-bg: #4f46e5; --primary-btn-hover-bg: #4338ca; --secondary-btn-bg: #64748b; --secondary-btn-hover-bg: #475569; --success-bg: #22c55e; --success-hover-bg: #16a34a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { display: flex; background-color: var(--main-bg); overflow-x: hidden; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .sidebar { width: 280px; height: 100vh; background-color: var(--sidebar-bg); color: var(--text-primary); display: flex; flex-direction: column; padding: 20px 0; box-shadow: var(--shadow); position: fixed; left: 0; top: 0; }
        .sidebar-header { padding: 0 25px; margin-bottom: 30px; display: flex; align-items: center; }
        .sidebar-header .logo-icon { font-size: 28px; color: var(--sidebar-active-bg); margin-right: 15px; }
        .sidebar-header h2 { font-weight: 600; font-size: 22px; }
        .menu-list { list-style: none; flex-grow: 1; }
        .menu-item { display: flex; align-items: center; padding: 15px 25px; color: var(--text-secondary); text-decoration: none; margin: 2px 15px; border-radius: 8px; font-weight: 500; cursor: pointer; transition: background-color 0.2s ease; }
        .menu-item:hover, .menu-item.active { background-color: var(--sidebar-hover-bg); color: var(--text-primary); }
        .menu-item .menu-icon { font-size: 18px; width: 25px; margin-right: 20px; text-align: center; }
        .main-content { flex-grow: 1; margin-left: 280px; padding: 40px; }
        #content-area { animation: fadeIn 0.5s ease-out; }
        .card { background: #fff; border-radius: 8px; padding: 25px; margin-bottom: 20px; box-shadow: var(--shadow); }
        .card-title { font-size: 20px; font-weight: 600; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid var(--border-color); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 5px; font-size: 14px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 5px; font-size: 14px; }
        .btn { padding: 10px 18px; border: none; border-radius: 5px; font-weight: 500; cursor: pointer; transition: background-color 0.2s ease; font-size: 14px; }
        .btn-primary { background-color: var(--primary-btn-bg); color: #fff; }
        .btn-success { background-color: var(--success-bg); color: #fff; }
        .btn-secondary { background-color: var(--secondary-btn-bg); color: #fff; }
        #search-loader { width: 30px; height: 30px; border: 4px solid var(--border-color); border-top-color: var(--primary-btn-bg); border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; }
        .search-results-list { margin-top: 20px; }
        .search-result-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #f8fafc; border: 1px solid var(--border-color); border-radius: 6px; margin-bottom: 10px; }
        .hidden { display: none; }
        .customer-details-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .detail-item { background-color: #f8fafc; padding: 15px; border-radius: 6px; border-left: 4px solid var(--primary-btn-bg); }
        .detail-item strong { display: block; font-size: 12px; color: #64748b; margin-bottom: 4px; }
        .detail-item span { font-size: 16px; font-weight: 500; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header"><i class="fas fa-cubes logo-icon"></i><h2>Sistem</h2></div>
        <ul class="menu-list">
            <li><a class="menu-item" data-content="satis-yeni"><i class="fas fa-plus-circle menu-icon"></i> Yeni Müştəri</a></li>
            <li><a class="menu-item" data-content="musteri-analiz"><i class="fas fa-search menu-icon"></i> Müştəri Analizi</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <div id="content-area"><h1>Xoş Gəlmisiniz!</h1><p>Başlamaq üçün menyudan seçim edin.</p></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // VACİB: Google Apps Script-dən aldığınız Web App URL-ni bu dırnaqların arasına yapışdırın.
            const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxet91K68WdWd2o-GbzButsmAFuzJg6L6IptdUIzaw_CvvIRq0iRuF0nDGXYUbh2B8/exec';

            const contentArea = document.getElementById('content-area');

            // --- YENİ FUNKSİYA: Müştəri Detallarını Göstərmək Üçün ---
            function showCustomerDetails(customer) {
                contentArea.innerHTML = `
                    <div class="card">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                             <h2 class="card-title" style="border-bottom: none; margin-bottom: 0;">Müştəri Məlumatları</h2>
                             <button class="btn btn-secondary" id="backToSearchBtn">Yeni Axtarış</button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="customer-details-grid">
                            <div class="detail-item"><strong>Müştəri Kodu</strong><span>${customer.customerId}</span></div>
                            <div class="detail-item"><strong>Ad, Soyad, Ata Adı</strong><span>${customer.fullName}</span></div>
                            <div class="detail-item"><strong>FİN Kod</strong><span>${customer.fin}</span></div>
                            <div class="detail-item"><strong>Vəsiqə Seriyası</strong><span>${customer.idSeries}</span></div>
                            <div class="detail-item"><strong>Mobil Nömrə</strong><span>${customer.mobile}</span></div>
                        </div>
                    </div>`;
                document.getElementById('backToSearchBtn').addEventListener('click', () => updateContent('musteri-analiz'));
            }

            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('click', function(event) {
                    event.preventDefault();
                    menuItems.forEach(link => link.classList.remove('active'));
                    this.classList.add('active');
                    const contentId = this.dataset.content;
                    updateContent(contentId);
                });
            });

            function updateContent(contentId) {
                const contentMap = {
                    'satis-yeni': {
                        render: function() {
                            contentArea.innerHTML = `
                                <h1>Yeni Müştəri Yarat</h1>
                                <div class="card">
                                    <form id="create-customer-form">
                                        <div class="form-group"><label for="fullName">Ad, Soyad, Ata adı</label><input type="text" id="fullName" required></div>
                                        <div class="form-group"><label for="fin">FİN Kod</label><input type="text" id="fin" required maxlength="7"></div>
                                        <div class="form-group"><label for="idSeries">Vəsiqə Seriyası</label><input type="text" id="idSeries" required></div>
                                        <div class="form-group"><label for="mobile">Mobil Nömrə</label><input type="text" id="mobile" required></div>
                                        <button type="submit" class="btn btn-success">Müştərini Yarat</button>
                                    </form>
                                </div>`;
                            this.initScript();
                        },
                        initScript: function() {
                            document.getElementById('create-customer-form').addEventListener('submit', function(e) {
                                e.preventDefault();
                                const submitBtn = this.querySelector('button');
                                const newCustomer = {
                                    customerId: 'CUST-' + Date.now(),
                                    fullName: document.getElementById('fullName').value,
                                    fin: document.getElementById('fin').value.toUpperCase(),
                                    idSeries: document.getElementById('idSeries').value.toUpperCase(),
                                    mobile: document.getElementById('mobile').value
                                };

                                submitBtn.disabled = true;
                                submitBtn.innerText = 'Yaradılır...';
                                
                                fetch(GAS_WEB_APP_URL, {
                                    method: 'POST',
                                    body: JSON.stringify({ action: 'addCustomer', payload: newCustomer })
                                })
                                .then(res => res.json())
                                .then(result => {
                                    if(result.status === 'success' && result.data) {
                                        // --- DƏYİŞİKLİK: Alert əvəzinə detalları göstəririk ---
                                        showCustomerDetails(result.data);
                                    } else {
                                        alert('Xəta: ' + result.message);
                                        submitBtn.disabled = false;
                                        submitBtn.innerText = 'Müştərini Yarat';
                                    }
                                }).catch(err => {
                                    alert('Serverlə əlaqə qurmaq mümkün olmadı.');
                                    submitBtn.disabled = false;
                                    submitBtn.innerText = 'Müştərini Yarat';
                                });
                            });
                        }
                    },
                    'musteri-analiz': {
                        render: function() {
                            contentArea.innerHTML = `
                                <h1>Müştəri Axtarışı</h1>
                                <div class="card">
                                    <form id="customer-search-form">
                                        <div class="form-group">
                                            <label for="search-term">Axtarış (Ad, FİN, Nömrə)</label>
                                            <input type="text" id="search-term" placeholder="Məlumat daxil edin...">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Axtar</button>
                                    </form>
                                </div>
                                <div id="search-loader" class="hidden"></div>
                                <div id="search-results" class="search-results-list"></div>`;
                            this.initScript();
                        },
                        initScript: function() {
                            const searchForm = document.getElementById('customer-search-form');
                            const resultsContainer = document.getElementById('search-results');

                            searchForm.addEventListener('submit', function(e) {
                                e.preventDefault();
                                const searchTerm = document.getElementById('search-term').value.trim();
                                const loader = document.getElementById('search-loader');
                                resultsContainer.innerHTML = '';
                                loader.classList.remove('hidden');

                                const payload = { term: searchTerm };

                                fetch(GAS_WEB_APP_URL, {
                                    method: 'POST',
                                    body: JSON.stringify({ action: 'searchCustomers', payload: payload })
                                })
                                .then(res => res.json())
                                .then(result => {
                                    loader.classList.add('hidden');
                                    if (result.status === 'success' && result.data.length > 0) {
                                        result.data.forEach(customer => {
                                            const item = document.createElement('div');
                                            item.className = 'search-result-item';
                                            // --- DƏYİŞİKLİK: "Bax" düyməsi əlavə edildi ---
                                            item.innerHTML = `
                                                <p>${customer.fullName} (FİN: ${customer.fin})</p>
                                                <button class="btn btn-secondary view-details-btn">Bax</button>`;
                                            
                                            // Düyməyə məlumatları əlavə edirik
                                            item.querySelector('.view-details-btn').addEventListener('click', () => {
                                                showCustomerDetails(customer);
                                            });

                                            resultsContainer.appendChild(item);
                                        });
                                    } else {
                                        resultsContainer.innerHTML = '<p>Axtarışa uyğun müştəri tapılmadı.</p>';
                                    }
                                }).catch(err => {
                                    loader.classList.add('hidden');
                                    alert('Axtarış zamanı serverlə əlaqə qurmaq mümkün olmadı.');
                                });
                            });
                        }
                    }
                };
                const content = contentMap[contentId];
                if (content) {
                    content.render();
                }
            }
            
            // Başlanğıc üçün ilk menyu bəndini aktiv edək
            document.querySelector('.menu-item').click();
        });
    </script>
</body>
</html>
