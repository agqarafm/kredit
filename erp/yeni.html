<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern ERP Sistemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* CSS KODU BURADA BAŞLAYIR */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --background-color: #f4f7fa;
            --sidebar-bg: #2c3e50;
            --sidebar-text: #ecf0f1;
            --sidebar-hover: #34495e;
            --text-color: #333;
            --card-bg: #ffffff;
            --border-color: #dfe6e9;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .erp-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--sidebar-hover);
        }

        .sidebar-header h2 {
            font-weight: 700;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 15px 0;
        }

        .sidebar-nav ul li a {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            color: var(--sidebar-text);
            text-decoration: none;
            transition: background-color 0.3s, padding-left 0.3s;
        }

        .sidebar-nav ul li a:hover {
            background-color: var(--sidebar-hover);
            padding-left: 25px;
        }

        .sidebar-nav ul li a i {
            margin-right: 15px;
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            background-color: rgba(0,0,0,0.2);
        }

        .submenu.active {
            max-height: 200px;
        }

        .submenu li a {
            padding-left: 50px !important;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            font-size: 18px;
        }

        .user-profile i {
            font-size: 24px;
            margin-right: 10px;
        }

        .content-body {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-title {
            margin-bottom: 20px;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            flex: 1;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-secondary { background-color: #7f8c8d; color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-lg { font-size: 18px; padding: 15px 30px; }

        .product-info {
            margin-top: 15px;
            font-size: 18px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            min-height: 50px;
        }

        .sale-summary {
            text-align: center;
        }

        /* --- Modal Pəncərə stilləri --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 0;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideIn 0.4s;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header.modal-success { background-color: var(--success-color); color: white; }
        .modal-header.modal-error { background-color: var(--error-color); color: white; }

        .modal-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .modal-body {
            padding: 20px;
        }

        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        #new-customer-modal .close-button { color: #888; }
        .modal-header .close-button { color: white; opacity: 0.8; }

        .close-button:hover,
        .close-button:focus {
            opacity: 1;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="erp-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>ERP System</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="#" class="menu-item"><i class="fa-solid fa-cart-shopping"></i> Satış <i class="fa-solid fa-chevron-down dropdown-icon"></i></a>
                        <ul class="submenu">
                            <li><a href="#">Nağd satış</a></li>
                            <li><a href="#">Kredit satışı</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="menu-item"><i class="fa-solid fa-cash-register"></i> Ödəniş <i class="fa-solid fa-chevron-down dropdown-icon"></i></a>
                         <ul class="submenu">
                            <li><a href="#">Kassa mədaxil</a></li>
                            <li><a href="#">Kassa gün sonu</a></li>
                        </ul>
                    </li>
                    </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Nağd Satış</h1>
            </header>

            <div class="content-body" id="nagd-satis-page">
                <div class="card">
                    <h3 class="card-title">Məhsul Axtarışı</h3>
                    <div class="form-group">
                        <label for="product-code">Məhsul Kodu</label>
                        <input type="text" id="product-code" placeholder="Məhsulun kodunu daxil edin...">
                    </div>
                    <div id="product-details" class="product-info"></div>
                </div>

                <div class="card">
                    <h3 class="card-title">Müştəri Məlumatı</h3>
                    <div class="form-row">
                        <div class="form-group"><label for="customer-code">Müştəri Kodu</label><input type="text" id="customer-code" readonly></div>
                        <div class="form-group"><label for="customer-name">Ad/Soyad/Ata adı</label><input type="text" id="customer-name"></div>
                        <div class="form-group"><label for="customer-fin">Fin Kod</label><input type="text" id="customer-fin"></div>
                        <div class="form-group"><label for="customer-phone">Mobil Nömrə</label><input type="text" id="customer-phone"></div>
                    </div>
                    <div class="button-group">
                        <button id="search-customer-btn" class="btn btn-secondary">Axtar</button>
                        <button id="new-customer-btn" class="btn btn-primary">Yeni Müştəri</button>
                    </div>
                </div>

                <div class="card sale-summary">
                    <h3 class="card-title">Ümumi Məbləğ: <span id="total-price">0.00</span> AZN</h3>
                    <button id="complete-sale-btn" class="btn btn-success btn-lg">Satışı Tamamla</button>
                </div>
            </div>
        </main>
    </div>

    <div id="new-customer-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Yeni Müştəri</h2>
                <span class="close-button" id="new-customer-close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <form id="new-customer-form">
                    <div class="form-group"><label for="new-customer-name-modal">Ad/Soyad/Ata adı</label><input type="text" id="new-customer-name-modal" required></div>
                    <div class="form-group"><label for="new-customer-fin-modal">Fin Kod</label><input type="text" id="new-customer-fin-modal" required></div>
                    <div class="form-group"><label for="new-customer-phone-modal">Mobil Nömrə</label><input type="text" id="new-customer-phone-modal" required></div>
                    <button type="submit" class="btn btn-primary" id="save-customer-btn">Yadda Saxla</button>
                </form>
            </div>
        </div>
    </div>

    <div id="notification-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="notification-header">
                <h2 id="notification-title"></h2>
                <span class="close-button" id="notification-close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <p id="notification-message"></p>
            </div>
        </div>
    </div>

<script>
    // JAVASCRIPT KODU BURADA BAŞLAYIR
    document.addEventListener('DOMContentLoaded', () => {

        // --- GOOGLE APPS SCRIPT URL ---
        // BU HİSSƏNİ ÖZ DEPLOY ETDİYİNİZ URL İLƏ DƏYİŞİN!
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxMa1jZrOm8jAem44VfM6w3IytbssPVcmwd0f6TNwIszT6_cVzrpwl2hCAnwf5worzoZQ/exec';

        // --- Elementlərin seçilməsi ---
        const productCodeInput = document.getElementById('product-code');
        const productDetailsDiv = document.getElementById('product-details');
        const totalPriceSpan = document.getElementById('total-price');

        const customerCodeInput = document.getElementById('customer-code');
        const customerNameInput = document.getElementById('customer-name');
        const customerFinInput = document.getElementById('customer-fin');
        const customerPhoneInput = document.getElementById('customer-phone');
        
        // Yeni müştəri modalı elementləri
        const newCustomerBtn = document.getElementById('new-customer-btn');
        const newCustomerModal = document.getElementById('new-customer-modal');
        const newCustomerCloseBtn = document.getElementById('new-customer-close-btn');
        const newCustomerForm = document.getElementById('new-customer-form');
        const saveCustomerBtn = document.getElementById('save-customer-btn');

        // Bildiriş modalı elementləri
        const notificationModal = document.getElementById('notification-modal');
        const notificationHeader = document.getElementById('notification-header');
        const notificationTitle = document.getElementById('notification-title');
        const notificationMessage = document.getElementById('notification-message');
        const notificationCloseBtn = document.getElementById('notification-close-btn');

        let currentProduct = null;

        // --- Bildiriş Funksiyası ---
        function showNotification(title, message, type = 'error') {
            notificationTitle.textContent = title;
            notificationMessage.innerHTML = message; //innerHTML istifadə edirik ki, <br> kimi teqlər işləsin
            
            notificationHeader.classList.remove('modal-success', 'modal-error');
            if (type === 'success') {
                notificationHeader.classList.add('modal-success');
            } else {
                notificationHeader.classList.add('modal-error');
            }
            notificationModal.style.display = 'block';
        }

        // --- Modal Pəncərələrin Bağlanması ---
        function closeModal(modal) {
            modal.style.display = 'none';
        }

        newCustomerCloseBtn.onclick = () => closeModal(newCustomerModal);
        notificationCloseBtn.onclick = () => closeModal(notificationModal);
        window.onclick = (event) => {
            if (event.target == newCustomerModal) closeModal(newCustomerModal);
            if (event.target == notificationModal) closeModal(notificationModal);
        };

        // --- Menyuların açılıb-bağlanması ---
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', event => {
                event.preventDefault();
                const submenu = item.nextElementSibling;
                submenu.classList.toggle('active');
            });
        });

        // --- Məhsul koduna görə məlumatların gətirilməsi ---
        productCodeInput.addEventListener('change', async () => {
            const productCode = productCodeInput.value.trim();
            if (!productCode) return;

            productDetailsDiv.innerHTML = 'Yüklənir...';
            
            if (WEB_APP_URL === 'YOUR_WEB_APP_URL') {
                showNotification('Konfiqurasiya Xətası', 'Zəhmət olmasa, JavaScript kodunda <b>WEB_APP_URL</b> dəyişənini öz Google Apps Script URL-niz ilə əvəz edin.');
                productDetailsDiv.innerHTML = '';
                return;
            }

            try {
                const response = await fetch(`${WEB_APP_URL}?action=getProduct&code=${productCode}`);
                if (!response.ok) {
                    throw new Error(`Server cavab vermədi: ${response.statusText}`);
                }
                const result = await response.json();

                if (result.success) {
                    currentProduct = result.data;
                    productDetailsDiv.innerHTML = `<strong>Məhsul:</strong> ${currentProduct.name}<br><strong>Nağd Qiymət:</strong> ${currentProduct.price} AZN`;
                    totalPriceSpan.textContent = parseFloat(currentProduct.price).toFixed(2);
                } else {
                    showNotification('Məhsul Tapılmadı', result.message || 'Daxil etdiyiniz koda uyğun məhsul bazada mövcud deyil.');
                    productDetailsDiv.innerHTML = '';
                    totalPriceSpan.textContent = '0.00';
                    currentProduct = null;
                }
            } catch (error) {
                console.error('Məhsul axtarışı zamanı xəta:', error);
                showNotification('Server Xətası', 'Məhsul məlumatları yüklənərkən xəta baş verdi. İnternet bağlantınızı və Apps Script konfiqurasiyasını yoxlayın.');
                productDetailsDiv.innerHTML = '';
            }
        });

        // --- Yeni müştəri modalının açılması ---
        newCustomerBtn.addEventListener('click', () => {
            newCustomerModal.style.display = 'block';
        });

        // --- Yeni müştərinin yadda saxlanması ---
        newCustomerForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            saveCustomerBtn.disabled = true;
            saveCustomerBtn.textContent = 'Gözləyin...';
            
            const customerData = {
                name: document.getElementById('new-customer-name-modal').value,
                fin: document.getElementById('new-customer-fin-modal').value,
                phone: document.getElementById('new-customer-phone-modal').value
            };

            try {
                // 'text/plain' istifadə etmək bəzi CORS xətalarının qarşısını alır
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({ action: 'addCustomer', data: customerData }),
                    redirect: 'follow'
                });
                
                const result = await response.json();

                if(result.success) {
                    showNotification('Uğurlu Əməliyyat', 'Müştəri uğurla əlavə edildi!', 'success');
                    customerCodeInput.value = result.data.customerCode;
                    customerNameInput.value = result.data.name;
                    customerFinInput.value = result.data.fin;
                    customerPhoneInput.value = result.data.phone;
                    closeModal(newCustomerModal);
                    newCustomerForm.reset();
                } else {
                    showNotification('Xəta', `Müştəri əlavə edilərkən problem yarandı: ${result.message}`);
                }
            } catch (error) {
                console.error('Müştəri əlavə edilərkən xəta:', error);
                showNotification('Serverlə Əlaqə Qurmaq Mümkün Olmadı', 'Əməliyyat zamanı xəta baş verdi. İnternet bağlantınızı və Apps Script konfiqurasiyasını yoxlayın.');
            } finally {
                saveCustomerBtn.disabled = false;
                saveCustomerBtn.textContent = 'Yadda Saxla';
            }
        });
    });
</script>
</body>
</html>
